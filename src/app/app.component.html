<div class="flex justify-center">
  <div class="max-w-sm rounded overflow-hidden mx-4 mt-12">
    <!-- CARD UPLOAD FILE -->
    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
      <h1 class="text-2xl font-semibold mb-6">Subir Archivo</h1>
      <div class="mb-4">
        <label for="fileInput" class="block text-sm font-medium text-gray-700"
          >Seleccionar Archivo</label
        >
        <input
          type="file"
          id="fileInput"
          name="fileInput"
          class="mt-1 py-2 px-3 block w-full border border-gray-300 rounded-md"
          #fileInput
        />
      </div>
      <!-- Cambia type a "button" para evitar que se envíe el formulario -->
      <button
        type="button"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        (click)="onSubmit($event, fileInput)"
      >
        Subir
      </button>
    </div>

    <!-- ACTIONS BUTTONS -->
    <div class="max-w-md mx-auto mt-4 px-6">
      <button
        class="bg-green-500 hover:bg-green-700 text-white font-bold text-2xl py-2 px-4 rounded focus:outline-none w-80 h-20"
        (click)="generateInvoice()"
      >
        Generar Factura
      </button>
    </div>
  </div>
  <div class="max-w-sm rounded mx-4" >
    <h1 class="flex justify-center items-center text-2xl font-semibold mb-2 mt-6">
      Historial de Facturas
    </h1>
    <div class="overflow-y-auto" style="height: 700px;">
      <div class="mt-5">
        <div
          class="flex justify-center items-center mt-5"
          
          *ngFor="let item of invoices | async"
        >
          <div class="bg-white p-8 rounded-lg shadow-md max-w-lg w-96">
            <div class="flex items-center">
              <div class="w-1/2">
                <p class="text-lg font-semibold">
                  Fecha: {{ item.fecha | date:"dd/MM/YYYY hh:mm a z" }}
                </p>
              </div>
              <div class="w-1/2 text-right">
                <button
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none"
                  (click)="showInvoice(item)"
                >
                  Ver más
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
